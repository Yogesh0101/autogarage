{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Auto Garage</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="garage, car, bike"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- //for-mobile-apps -->
    <link href="{% static 'user/css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <link href="{% static 'user/css/style.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <!-- font-awesome icons -->
    <link href="{% static 'user/css/font-awesome.css' %}" rel="stylesheet">
    <!-- //font-awesome icons -->
    <!-- js -->
    <script src="{% static 'user/js/jquery-1.11.1.min.js' %}"></script>
    <!-- //js -->
    <link href='//fonts.googleapis.com/css?family=Raleway:400,100,100italic,200,200italic,300,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
          rel='stylesheet' type='text/css'>
    <!-- start-smoth-scrolling -->
    <script type="text/javascript" src="{% static 'user/js/move-top.js' %}"></script>
    <script type="text/javascript" src="{% static 'user/js/easing.js' %}"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
            });
        });
    </script>
    <!-- start-smoth-scrolling -->
</head>

<body>
<!-- header -->
<div class="logo_products" style="background-color: #383529;">
    <div class="container">
        <div class="w3ls_logo_products_left">
            <h1><a href="index.html">Auto Garage</a></h1>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<!-- //header -->
<!-- navigation -->

<!-- //navigation -->
<!-- breadcrumbs -->

<!-- //breadcrumbs -->
<!-- login -->
<div class="login">
    <div class="container">
        <h2>Edit Profile</h2>
        <div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
            <form action="profile.html">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div class="form-group">
                            <input type="text" placeholder="Enter Name" required=" " >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div class="form-group">
                            <input type="text" placeholder="Enter Phone" required=" " class="form-control" maxlength="10" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div class="form-group">
                            <input type="email" placeholder="Enter Email" required=" " >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div class="form-group">
                            <input type="file" placeholder="Upload Profile" required=" "  class="form-control">
                        </div>
                    </div>
                </div>
               
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
</div>
<!-- //login -->
<!-- //footer -->
<div class="footer-botm">
    <div class="container">
        <div class="w3layouts-foot">
            <div class="row">
                <div class="col-sm-3 col-md-3 col-xs-3 footer_menu_border">
                    <a href="index.html" class="footer_home"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
                </div>
                <div class="col-sm-3 col-md-3 col-xs-3 footer_menu_border">
                    <a href="map.html" class="footer_map"><i class="fa fa-map" aria-hidden="true"></i>Map</a>
                </div>
                <div class="col-sm-3 col-md-3 col-xs-3 footer_menu_border">
                    <a href="notification.html" class="footer_notification"><i class="fa fa-inbox" aria-hidden="true"></i>Notification</a>
                </div>
                <div class="col-sm-3 col-md-3 col-xs-3">
                    <a href="profile.html" class="footer_profile"><i class="fa fa-user" aria-hidden="true"></i>Profile</a>
                </div>
            </div>
            <!--<ul>
                <li><a href="#" class="w3_agile_facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li><a href="#" class="agile_twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>

            </ul>-->
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<!-- //footer -->
<!-- Bootstrap Core JavaScript -->
<script src="{% static 'user/js/bootstrap.min.js' %}"></script>
<!-- top-header and slider -->
<!-- here stars scrolling icon -->
<script type="text/javascript">
    $(document).ready(function() {

        $().UItoTop({ easingType: 'easeOutQuart' });

    });
</script>
<!-- //here ends scrolling icon -->
<script src="{% static 'user/js/minicart.min.js' %}"></script>
<script>
    // Mini Cart
    paypal.minicart.render({
        action: '#'
    });

    if (~window.location.search.indexOf('reset=true')) {
        paypal.minicart.reset();
    }
</script>
<!-- main slider-banner -->
<script src="{% static 'user/js/skdslider.min.js' %}"></script>
<link href="{% static 'user/css/skdslider.css' %}" rel="stylesheet">
<script type="text/javascript">
    jQuery(document).ready(function(){
        jQuery('#demo1').skdslider({'delay':5000, 'animationSpeed': 2000,'showNextPrev':true,'showPlayButton':true,'autoSlide':true,'animationType':'fading'});

        jQuery('#responsive').change(function(){
            $('#responsive_wrapper').width(jQuery(this).val());
        });

    });
</script>
<!-- //main slider-banner -->
