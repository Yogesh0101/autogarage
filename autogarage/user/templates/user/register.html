<!-- register -->
<div class="register">
    <div class="container">
        <h2>Register Here</h2>
        <div class="login-form-grids">
            <form action="verify.html" method="post">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Enter Name"  required=" ">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div class="form-group">
                            <input type="email" placeholder="Email Address" required=" ">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div class="form-group">
                            <input type="password" placeholder="Password" required=" ">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div class="form-group">
                            <input type="password" placeholder="Confirm Password" required=" ">
                        </div>
                    </div>
                </div>
                <div class="register-check-box">
                    <div class="check">
                        <label class="checkbox"><input type="checkbox" name="checkbox"><i> </i>I accept the terms and
                            conditions</label>
                    </div>
                </div>
                <input type="submit" value="Register">
            </form>
        </div>
        <div>
            <h3 style="text-align: center;">Already user?   <a href="login.html">Login</a><h3>
        </div>
        <!--<div class="register-home">

<script src="vjs/minicart.min.js' %}"></script>

        paypal.minicart.reset();
    }
</script>
<!-- main slider-banner -->
<script src="{% static 'user/js/skdslider.min.js' %}"></script>
<link href="{% static 'user/css/skdslider.css' %}" rel="stylesheet">
<script type="text/javascript">
    jQuery(document).ready(function () {
        jQuery('#demo1').skdslider({
            'delay': 5000,
            'animationSpeed': 2000,
            'showNextPrev': true,
            'showPlayButton': true,
            'autoSlide': true,
            'animationType': 'fading'
        });

        jQuery('#responsive').change(function () {
            $('#responsive_wrapper').width(jQuery(this).val());
        });

    });
</script>
