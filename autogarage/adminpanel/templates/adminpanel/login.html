{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>Auto Garage</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static 'adminpanel/css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'adminpanel/css/bootstrap-responsive.min.css' %}" />
        <link rel="stylesheet" href="{% static 'adminpanel/css/maruti-login.css' %}" />
    </head>
    <body>
        <div id="loginbox">            
            <form method="post" id="loginform" class="form-vertical" action="index.html">
            {% csrf_token %}
				 <!-- <div class="control-group normal_text"> <h3><img src="img/logo.png" alt="Logo" /></h3></div> -->
                 <div class="control-group normal_text"> <h2>Auto Garage</h2></div>
                     <div class="control-group normal_text"> <h2>Login</h2></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on"><i class="icon-user"></i></span><input type="text" placeholder="Mobile number" name="mobile" required="" maxlength="10"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on"><i class="icon-lock"></i></span><input type="password" placeholder="Password" name="password" required="" maxlength="50" />
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <span class="pull-left"><a href="" class="flip-link btn btn-inverse" id="to-recover">Forgot password?</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-success" name="submit" value="Login" /></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
				<p class="normal_text">Enter your e-mail address below and we will send you instructions how to recover a password.</p>
				
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>
               
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-inverse" id="to-login">&laquo; Back to login</a></span>
                    <span class="pull-right"><input type="submit" name="submit" class="btn btn-info" value="Recover" /></span>
                </div>
            </form>
        </div>
        
        <script src="{% static 'adminpanel/js/jquery.min.js' %}"></script>  
        <script src="{% static 'adminpanel/js/maruti.login.js' %}"></script> 
    </body>

</html>
